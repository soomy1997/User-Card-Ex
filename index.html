<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <div id="card">
        <div id="header">
        </div>
        <div id="profile-pic">
            <img src="img/profile-pic.jpg" alt="Profile Pic ">
        </div>
        <div id="container">
            <div id="profile-content">
                <h1>Jane Doe </h1>
                <div id="location">
                    <ul>
                        <li><img src="img/location.png" alt="location"></li>
                        <li>Seattle</li>
                </div>

                </ul>
                <p> Develop| Engineer| Problem Solver</p>
                <p> Master of shadows and the internet</p>
            </div>
            <div id="settings">
                <ul>
                    <li><img src="img/setting-icon.png" alt="setting-icon"></li>
                    <li> <a href="#">edit profile</a></li>

                </ul>
            </div>
        </div>
    </div>


</body>

</html>
